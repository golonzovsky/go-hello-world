sudo: required

services:
  - docker

env:
  global:
    - secure: "" # DOCKER_USER
    - secure: "" # DOCKER_PASS

script:
  - docker build -t $DOCKER_USER/go-hello:latest -t $DOCKER_USER/go-hello:$TRAVIS_COMMIT .
  - echo hey, deploying..
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
  - docker images
  - docker push $DOCKER_USER/go-hello
  on:
    branch: master

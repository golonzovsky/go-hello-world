sudo: required
services:
- docker
env:
  global:
  - secure: 
  - secure: 
script:
- docker build -t $DOCKER_USER/go-hello:latest -t $DOCKER_USER/go-hello:$TRAVIS_COMMIT .
deploy:
  provider: script
  script:
  - ls -lah
  - echo hey, pushing image for user $DOCKER_USER
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
  - docker images
  - docker push $DOCKER_USER/go-hello
  on:
    branch: master
